<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gameboy Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            font-family: sans-serif;
        }

        .gameboy-container {
            position: relative;
            width: 313px;
            height: 515px;
            z-index: 2;
        }

        .screen-container {
            position: absolute;
            top: 13%;
            left: 24%;
            width: 160px;
            height: 144px;
            image-rendering: pixelated;
            z-index: 2;
        }

        .gameboy-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .file-input-label {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #45a049;
        }

        #rom-input {
            display: none;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
        }
    </style>
</head>
<body id="emulator-body">
<h1>RustBoy ðŸ¦€</h1>

<label class="file-input-label" for="rom-input">
    Load ROM
</label>
<input type="file" id="rom-input"/>

<div class="gameboy-container" id="gameboy-container">
    <img src="gameboy.png" class="gameboy-frame" alt="GameBoy Frame">
    <div class="screen-container" id="screen-container">
    </div>
</div>

<script type="module">
    import initSync, {run} from './pkg/rustboy.js';

    async function main() {
        console.log("Loading Game Boy Emulator...");
        await initSync();

        const romInput = document.getElementById("rom-input");
        romInput.addEventListener("change", (event) => {
            console.log("Loading ROM...");
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async () => {
                const arrayBuffer = reader.result;
                const romData = new Uint8Array(arrayBuffer);
                await run(
                    false,  // headless
                    false,  // game_boy_doctor_mode
                    false,  // file_logs
                    false,  // binjgb_mode
                    false,  // timing_mode
                    false,  // print_serial_output_to_terminal
                    romData
                );
                console.log("Game Boy Emulator Loaded with ROM");
            };
            reader.readAsArrayBuffer(file);
        });
    }

    main();
</script>
</body>
</html>
